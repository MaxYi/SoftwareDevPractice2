<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>用户注册</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Qian Yi">

	<!--link rel="stylesheet/less" href="less/bootstrap.less" type="text/css" /-->
	<!--link rel="stylesheet/less" href="less/responsive.less" type="text/css" /-->
	<!--script src="js/less-1.3.3.min.js"></script-->
	<!--append ‘#!watch’ to the browser URL, then refresh the page. -->
	
	<link href="css/bootstrap.css" rel="stylesheet">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
  <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
  <![endif]-->

  <!-- Fav and touch icons -->
  <link rel="shortcut icon" href="img/favicon.png">
  
	<script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>

<body>
<div class="container">
	<div class="row clearfix">
		<div class="col-md-3 column">
		</div>
		<div class="col-md-6 column">
			<br>
			<br>
			<div class="col-md-4 column">
				<blockquote>
					<p>
						用户注册
					</p>
				</blockquote>
			</div>
			<div class="col-md-4 column">
			</div>
			<div class="col-md-4 column">
				<label for="login">已有账号？</label>
				<button type="button" class="btn btn-sm btn-info" onclick="jumpto('login')">登陆</button>
			</div>
			<ul class="nav nav-tabs">
			</ul>
			<br>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					 <label for="account" class="col-sm-2 control-label">账户</label>
					<div class="col-sm-7">
						<input type="text" class="form-control" id="account" placeholder="5-14个英文字母或数字，第一位必须是字母">
					</div>
					<button type="button" class="btn btn-primary btn-sm col-sm-2" onclick="checkname()">检查是否重名</button>
				</div>
				<div class="form-group">
					 <label for="inputPassword" class="col-sm-2 control-label">密码</label>
					<div class="col-sm-7">
						<input type="password" class="form-control" id="inputPassword" placeholder="密码长度为6-14个字符，区分大小写">
					</div>
				</div>
				<div class="form-group">
					 <label for="confirmPassword" class="col-sm-2 control-label">确认密码</label>
					<div class="col-sm-7">
						<input type="password" class="form-control" id="confirmPassword" placeholder="请再次输入密码">
					</div>
				</div>
				<div class="form-group">
					 <label for="tele" class="col-sm-2 control-label">手机</label>
					<div class="col-sm-7">
						<input type="tel" class="form-control" id="tele">
					</div>
				</div>
				<div class="form-group">
					 <label for="email" class="col-sm-2 control-label">邮箱</label>
					<div class="col-sm-7">
						<input type="email" class="form-control" id="email">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="button" class="btn btn-primary btn-lg" onclick="register()">注册</button>
						&nbsp&nbsp&nbsp
						<button type="button" class="btn btn-default btn-lg" onclick="history.back(-1);">返回</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-3 column">
		</div>
	</div>
</div>
</body>
</html>
